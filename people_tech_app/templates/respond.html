{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Issue #{{ issue.id }}: {{ issue.title }}</h4>
            </div>
            <div class="card-body">
                <p><strong>User:</strong> {{ issue.user.username }}</p>
                <p><strong>Category:</strong> <span class="badge bg-info">{{ issue.category|title }}</span></p>
                <p><strong>Description:</strong></p>
                <div class="p-3 bg-light rounded">{{ issue.description }}</div>

                <h5 class="mt-4">Your Response</h5>
                <form method="post">
                    <textarea name="content" class="form-control" rows="4" placeholder="Type your response..." required></textarea>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Send Response</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
